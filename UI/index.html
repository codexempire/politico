<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Politico-Signin</title>		
		<link rel="stylesheet" type="text/css" href="script/css/main.css">
	</head>

	<body>
		<header class="main grid-10">
			<h1>Politico</h1>
		</header>

		<div class="body bg-green">
			<main class='flex-length-3 flex-length-move-3 down'>
				<h3 class='text-center'>SIGNIN</h3>
				<hr>
				<div id="dialogBox"></div>
				<form class="full-flex-length">
					<div class='form_controller'>
						<div class='full-flex-length'>
							<input type='email' placeholder='Email' id='email' name="email" required class='control'>
						</div>
					</div>
					<div class='form_controller'>
						<div class='full-flex-length'>
							<input type='password' placeholder='Password' id='password' name="password" required class='control'>
							<p class="text-right"></p>
						</div>
					</div>
					<div class='form_controller'>
						<a href="home.html"><button type="button" class='button button_green'>Signin</button></a>
						<a href="forget.html" class="forget">Forgot Password?</a>
					</div>
				</form>
				<p>Not yet a registered politican? <a href="sign_up.html">Register</a></p>
			</main>
		</div>
	</body>
</html>
