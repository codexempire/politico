		<main class='flex-length-3 flex-length-move-3 small-down'>

			<div id="dialogBox"></div>
			<form id='sign_up_form'>
				<div class='form_controller'>
					<div class='full-flex-length'>
						<input type='password' placeholder='Current Password' id='oldPassword' class='control'>

				</div>

					<div class='full-flex-length'>
						<input type='password' placeholder='Confirm New Password' id='confrimNewPassword' class='control'>
					</div>
				</div>
				<div class='form_controller'>
					<input type='submit' value='Reset Password' id='resetPassword' class='button button_green'>
				</div>
			</form>
