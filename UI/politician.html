	<div class="body">
		<main class="flex-length-6 flex-length-move-1">
                <h3 class='text-center'>Become a Politician</h3>
                <hr>
                <div id="dialogBoxs"></div>
                <form id='sign_up_form'>
                    <div class='form_controller'>
                        <label class='flex-length-2'>Surname</label>
                        <div class='flex-length-6'>
                            <input type='text' placeholder='Enter your Surname' id='surname' class='control'>
                        </div>
                    </div>
                    <div class='form_controller'>
                        <label class='flex-length-2'>Middlename</label>
                        <div class='flex-length-6'>
                            <input type='text' placeholder='Enter your Middlename' id='otherName' class='control'>
                        </div>
                    </div>
                    <div class='form_controller'>
                        <label class='flex-length-2'>Othername</label>
                        <div class='flex-length-6'>
                            <input type='text' placeholder='Enter your Othername' id='otherName' class='control'>
                        </div>
    
                    </div>
                    <div class='form_controller'>
                        <label class='flex-length-2'>Email</label>
                        <div class='flex-length-6'>
                            <input type='email' placeholder='Enter your Address' id='address' class='control'>
                        </div>
                    </div>
                    <div class='form_controller'>
                        <label class='flex-length-2'>Phone</label>
                        <div class='flex-length-6'>
                            <input type='tel' placeholder='Enter your Phone' id='phone' class=' control'>
                        </div>
                    </div>
                    <div class='form_controller'>
                        <label class='flex-length-2'>Passport</label>
                        <div class='flex-length-6'>
                            <input type='file' id='passport' class='flex-length-6' required>
                        </div>
                    </div>
                    <div class='form_controller'>
                        <label class='flex-length-2'>Party</label>
                        <div class='flex-length-3'>
                            <select class='control'>
                                <option>Select party</option>
                                <option>APC</option>
                                <option>AC</option>
                                <option>ACN</option>
                                <option>PDP</option>
                            </select>
                        </div>
    
                    </div>
                    <div class='form_controller'>
                        <input type='submit' value='Become a Politician' id='signup_button' class='button button_blue'>
                    </div>
                </form>
		</main>
	</div>
